name: Start Windows VM with GotoHTTP

on:
  workflow_dispatch:

jobs:
  run-gotohttp:
    runs-on: windows-latest

    steps:
    - name: 下载 GotoHTTP zip 包
      run: |
        Invoke-WebRequest -Uri "https://www.gotohttp.com/gotohttp_x64.zip" -OutFile "gotohttp_x64.zip"

    - name: 解压 GotoHTTP
      run: |
        Expand-Archive -Path "gotohttp_x64.zip" -DestinationPath "gotohttp"

    - name: 列出解压后的文件（调试用）
      run: |
        Get-ChildItem -Recurse .\gotohttp

    - name: 启动 GotoHTTP（静默）
      run: |
        $exePath = Resolve-Path ".\gotohttp\gotohttp.exe"
        Start-Process -FilePath $exePath -ArgumentList "-quiet" -WindowStyle Hidden

    - name: 等待 5 秒
      run: Start-Sleep -Seconds 5

    - name: 输出提示
      run: |
        Write-Output "✅ GotoHTTP 已启动。请访问 https://www.gotohttp.com 并输入设备码进行远程连接。"
